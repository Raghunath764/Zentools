{% extends 'base.html' %}

{% block title %}PDF to Images Converter{% endblock %}

{% block styles %}
		<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f8f9fa;
			color: #333;
		}

		h1 {
			text-align: center;
			color: #007bff;
			margin-top: 75px;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 20px;
		}

		label {
			font-size: 1.2rem;
			margin-bottom: 10px;
		}

		input[type="text"] {
			width: 300px;
			padding: 10px;
			font-size: 1rem;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
			margin-bottom: 20px;
		}

		button {
			background-color: #007bff;
			color: white;
			font-size: 1rem;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background-color: #0056b3;
		}

		h2 {
			text-align: center;
			margin-top: 30px;
			color: #495057;
		}

		ul {
			list-style-type: none;
			padding: 0;
			max-width: 500px;
			margin: 20px auto;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 5px;
			box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
		}

		li {
			padding: 10px;
			font-size: 1rem;
			border-bottom: 1px solid #eee;
		}

		li:last-child {
			border-bottom: none;
		}

		li:nth-child(even) {
			background-color: #f1f1f1;
		}

		li:nth-child(odd) {
			background-color: #ffffff;
		}
	</style>
{% endblock %}

{% block content %}
    <h1>Convert PDFs to Images</h1>
    <form method="POST" onsubmit="return startConversion();">
        <label for="folder_path">Enter PDF Folder Path:</label>
        <input type="text" id="folder_path" name="folder_path" required>
        <button type="submit">Convert</button>
    </form>
    <h2>Conversion Progress:</h2>
    <ul id="progress"></ul>

	<script>
        function startConversion() {
            const progressList = document.getElementById("progress");
            const folderPath = document.getElementById("folder_path").value;

            if (!folderPath) {
                alert("Please enter a folder path.");
                return false;
            }

            // Clear progress list
            progressList.innerHTML = "";

            const eventSource = new EventSource(`/progress?folder_path=${encodeURIComponent(folderPath)}`);
            eventSource.onmessage = function(event) {
                const listItem = document.createElement("li");
                listItem.textContent = event.data;
                progressList.appendChild(listItem);

                if (event.data === "Done") {
                    eventSource.close();
                }
            };

            eventSource.onerror = function() {
                const listItem = document.createElement("li");
                listItem.textContent = "Error: Unable to process the request.";
                progressList.appendChild(listItem);
                eventSource.close();
            };

            return false; // Prevent form submission
        }
    </script>
{% endblock %}
